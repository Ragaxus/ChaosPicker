<html>
    <head>
        <script src="chaosPicker.js"></script>
        <title>Chaos Picker!</title>
    </head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
    </style>
    <body class="w3-light-grey" onload="populatePackSelectors()">
        <div class="w3-content w3-margin-top" style="max-width:1400px;">
            <div class="w3-row-padding">
                <div class="w3-third">
                    <div class="w3-white w3-text-grey w3-card-4 w3-margin-bottom">
                            <div class="w3-container">
                                Players: <p>
                                        <textarea id="playerList" cols="40" rows="8"></textarea>
                                </p>
                                Packs: <button type="button" onclick="addOneToAllPacks()">Add 1 to all packs</button> <p>
                                    <div id="packSelectors"></div>
                                </p>
                                <div class="w3-padding-16">
                                    <button type="button" onclick="doAssignment()">Assign packs</button>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="w3-twothird"> 
                    <div class="w3-container w3-card w3-white w3-margin-bottom">
                        <div class="w3-container" id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
